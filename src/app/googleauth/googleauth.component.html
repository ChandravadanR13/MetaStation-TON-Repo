<div class="factor-auth">
    <div class="meta-log"><img src="../../assets/log.png" alt="meta-logo"></div>
    <div class="factor-box">
    <h3>Google Authentication</h3>
    <p class="google-auth-step"><strong>Step 1</strong><span>Scan the QR Code using your third-party authenticator app</span></p>
    <div class="qr-code-image">
        <img src="../../assets/qr-code.png" alt="qr-code-img">
    </div>
    <p class="google-auth-step"><strong>Step 2</strong><span>Verify the configuration by entering the 6-digit code generated by the third-party authenticator app</span></p>
    <div class="otp-container">
        <input
          *ngFor="let digit of otpArray; let i = index"
          maxlength="1"
          class="otp-box"
          [(ngModel)]="otpValues[i]"
          (input)="onInputChange(i, $event)"
          (keydown)="onKeydown($event, i)"
          #otpInput
          [attr.data-index]="i"
          type="text"
        />
      </div>
    </div>
    <button class="common-bg-color common-button-radius">Next</button>
    </div>
