   <div class="grid" style="margin-right: 0;">
    <!-- Sidebar Container -->
    <div [ngClass]="{
          'col-1 side-bar-container': true,
          'toggled-class': sharedToggle
        }" [ngClass]="responsive ? 'col-1 side-bar-container' : 'col-1 side-bar-container' "
        [ngClass]="isSidebarHidden ? 'col-1 side-bar-container' : 'col-1 side-bar-container' ">
        <app-side-bar [toggle]="sharedToggle"></app-side-bar>
    </div>

    <!-- Main Content Container -->
    <div [ngClass]="{
          'col-11 main-content-right': true,
          'toggled-class': sharedToggle
        }" [ngClass]="responsive ? 'col-11 main-content-right' : 'col-11 main-content-right'"
        [ngClass]="isSidebarHidden ? 'col-11 main-content-right' : 'col-11 main-content-right'">
        <div class="header">
            <app-header (toggleChange)="onToggleChange($event)"></app-header>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
        <div class="footer">
            <app-footer></app-footer>
        </div>
    </div>
</div>
