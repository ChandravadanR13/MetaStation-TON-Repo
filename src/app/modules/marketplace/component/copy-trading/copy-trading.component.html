<div class="card">
   <div class="card-header flex justify-content-between align-items-center">
       <p style="font-size: 24px;">
        <i class="pi pi-arrow-left"  style="font-size: 1rem;margin-right: 10px;margin-top: 3px;" (click)="backToPrevious()"></i>
        Create Copy Trading product</p>
       <p-button label="Create Subaccount"></p-button>
   </div>
   <div class="grid px-4 my-3">
        <div class="col-12 md:col-3">
          <label>Product name</label>
          <input type="text" pInputText style="width: 100%;"/>
        </div>

        <div class="col-12 md:col-3">
          <label>Username</label>
          <input type="text" pInputText style="width: 100%;"/>
        </div>

        <div class="col-12 md:col-3">
          <label>Rewards</label>
          <input type="text" pInputText style="width: 100%;"/>
        </div>

        <div class="col-12 md:col-3">
          <label>Rank</label>
          <input type="text" pInputText style="width: 100%;"/>
        </div>

        <div class="col-12 md:col-3">
          <label>Subscriber count</label>
          <input type="text" pInputText style="width: 100%;"/>
        </div>

        <div class="col-12 md:col-3">
          <label>Risk</label>
          <input type="text" pInputText style="width: 100%;"/>
        </div>

        <div class="col-12 md:col-3">
          <label>Master account</label>
          <p-dropdown [options]="cities" optionLabel="name" ></p-dropdown>
        </div>

        <div class="col-12 md:col-3">
          <label>Broker</label>
          <p-dropdown [options]="cities" optionLabel="name" ></p-dropdown>
        </div>

        <div class="col-12 md:col-3">
          <label>Assets</label>
          <input type="text" pInputText style="width: 100%;"/>
        </div>

        <div class="col-12 md:col-3">
          <label>Market</label>
          <p-dropdown [options]="cities" optionLabel="name" ></p-dropdown>
        </div>

   </div>
</div>




<!-- chart start -->

<div class="card">
    <div class="card-header">
      <p>Profit</p>
    </div>
    <div class="chart-container">
      <div class="legend-container">
        <div class="btn-group">
          <button class="first" [ngClass]="id === 1 ? 'first active' : ''" (click)="onCLickedButton(1)">1D</button>
          <button [ngClass]="id === 2 ? 'active' : ''" (click)="onCLickedButton(2)">1W</button>
          <button [ngClass]="id === 3 ? 'active' : ''" (click)="onCLickedButton(3)">1M</button>
          <button [ngClass]="id === 4 ? 'active' : ''" (click)="onCLickedButton(4)">6M</button>
          <button [ngClass]="id === 5 ? 'last active' : ''" class="last" (click)="onCLickedButton(5)">1Y</button>
        </div>
      </div>
      <div class="main-chart-container">
        <div class="chart-container">
          <canvas id="MyChart6">{{ chart }}</canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Subscription Popup start -->

  <p-dialog header="Header" [(visible)]="visible">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Add Subscription</span>
        <span>
          <p-button class="add-plan-btn" (click)="visible = false" label="Add Plan" ></p-button>
        </span>
      
    </ng-template>
    <div class="plans-table-contianer">
      <p-table [value]="subscriptionPlans">
        <ng-template pTemplate="header">
          <tr>
            <th>Tiers</th>
            <th>Months</th>
            <th>Free additional months</th>
            <th>Fees</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-subscriptionPlans let-index>
          <tr>
            <td>{{ subscriptionPlans.tiers }}</td>
            <td>{{ subscriptionPlans.months }}</td>
            <td>{{ subscriptionPlans.freeAdditionalMonths }}</td>
            <td>
              <div class="flex flex-row justify-content-between align-items-center">
                 <label>{{ subscriptionPlans.fees }} </label>
                 <span><img src="../../../../../assets/delete.svg" (click)="deltePlan(index)"/>
                </span>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  
    <div class="card" style="padding-bottom: 2px; margin-top: 22px;">
      <div class="grid flex flex-row justify-content-around p-4">
        <div class="col-12 md:col-3">
          <label class="form-label">Tiers</label>
          <input class="form-input" type="text" style="width: 100%" pInputText />
        </div>
        <div class="col-12 md:col-3">
          <label class="form-label">Months</label>
  
          <input class="form-input" type="text" style="width: 100%" pInputText />
        </div>
        <div class="col-12 md:col-3">
          <label class="form-label">Free additional months</label>
          <input class="form-input" type="text" style="width: 100%" pInputText />
        </div>
        <div class="col-12 md:col-3">
          <label class="form-label">Fees</label>
          <input class="form-input" type="text" style="width: 100%" pInputText />
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button (click)="visible = false" label="Save" ></p-button>
    </ng-template>
  </p-dialog>

  <div class="flex justify-content-end py-2 mt-4">
    <p-button label="Save"></p-button>
</div>
